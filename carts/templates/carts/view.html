{% extends 'mainapp/layout.html' %}
{% load static %}

{% block content %}
<div class="container content">
  <div class="col-sm-8 col-sm-offset-2">
{% if empty %}
<h1 >{{msg}}</h1>
{% else %}
    <table class="table">
      <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </thead>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td>Total: {{ cart.total }}</td>
        </tr>
      </tfoot>
      {% for item in cart.products.all %}
      <tr>
        <td>{{item.title}}</td><td>{{item.quantity}}</td><td>{{ item.price }}</td><td><a href="{% url 'carts:update_cart' item.slug %}">Remove</a></td>
      </tr>
      {% endfor %}
    </table>
{% endif %}
</div>
<div class="btn-group content" >
  <button type="button" class="btn btn-primary">CheckOut</button>
  <button type="button" class="btn btn-sm btn-outline-secondary">Go back</button>
</div>
</div>
{% endblock %}
